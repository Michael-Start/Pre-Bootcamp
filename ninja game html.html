<html>
    <body>
        <div id='background'style="width: 900px; height: 650px; background-image: url(C:\ninja test/white_bg.jpg);"></div>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: 
            url("C:/ninja test/down1.png"); 
            width:59px; height:86px;'></div>
        </div>

        <script type = "text/javascript" >
                var leftValue = 450,  topValue = 100, direction = 'down', step = 1;
                
                function update(){
                    if (step == 1)
                     {
                        step = 2;
                    }
                    else if (step == 2){
                        step=1;
                    }

                    
                    document.getElementById('character').style.left = leftValue +"px";
                    document.getElementById('character').style.top = topValue + "px";
                    document.getElementById('character').style.backgroundImage = "url('C:/ninja test/"+direction+step+".png')";
                }
                document.onkeydown = function(e){
                  console.log(e);
                  
                   
                    if(e.keyCode == 37 && leftValue > 0) { 
                        leftValue = leftValue - 10;
                        direction = 'left';
                    }
                
                  else if(e.keyCode == 39 && leftValue < 950){
                        leftValue = leftValue + 10; 
                        direction = 'right';    
                  }
                    else if(e.keyCode == 40 && topValue < 600){ 
                        topValue = topValue + 10;
                        direction = 'down';     
                    } 
                    else if(e.keyCode == 38 && topValue > 0){
                        topValue = topValue - 10;
                        direction = 'top';
                       }
                
                       
                    update()    
                
                }



        </script> 
    </body>
</html
